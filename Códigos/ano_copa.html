    <title>Anos da Copa</title>

<body>

</body>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var copa = 1930;

    while (copa < 2022) {
        mostra("Teve copa em " + copa);
        copa = copa + 4;
    }

    mostra("Fim");
</script>
